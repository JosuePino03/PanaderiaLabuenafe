<html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Panadería La Buena Fe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #fff8f1;
            color: #5a3e2b;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: linear-gradient(to right, #ffcc66, #ff9966);
            color: #fff;
            padding: 40px 0;
            text-align: center;
            font-size: 1.5em;
            letter-spacing: 2px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #5a3e2b;
            padding: 15px;
        }
        nav a {
            color: #fff;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffcc66;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .gallery img {
            width: 30%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #5a3e2b;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nuestra Galería</h1>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="Productos.html">Productos</a>
        <a href="Servicios.html">Servicios</a>
        <a href="Promociones.html">Promociones</a>
        <a href="Contacto.html">Contacto</a>
        <a href="Ubicacion.html">Ubicación</a>
    </nav>
    <div class="container">
        <div class="gallery">
            <img src="multimedia/panaderia1.jpg" alt="Pan recién horneado">
            <img src="multimedia/panaderia2.jpg" alt="Variedad de panes">
            <img src="multimedia/panaderia3.jpg" alt="Roles glaseados">
            <img src="multimedia/panaderia4.jpg" alt="Cocotazos artesanales">
            <img src="multimedia/panaderia5.jpg" alt="Estrellas">
            <img src="multimedia/panaderia6.jpg" alt="Exterior de la panadería">
        </div>
    </div>
</body>
</html>
