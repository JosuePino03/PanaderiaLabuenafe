<html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panadería La Buena Fe</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #fff8f1;
            color: #5a3e2b;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: linear-gradient(to right, #ffcc66, #ff9966);
            color: #fff;
            padding: 40px 0;
            text-align: center;
            font-size: 1.5em;
            letter-spacing: 2px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #5a3e2b;
            padding: 15px;
        }
        nav a {
            color: #fff;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffcc66;
        }
        .carousel {
            position: relative;
            max-width: 100%;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .carousel img {
            width: 100%;
            display: none;
            transition: opacity 1s ease-in-out;
            opacity: 0;
            position: absolute;
        }
        .carousel img.active {
            display: block;
            opacity: 1;
            position: relative;
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        footer {
            background: #5a3e2b;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenidos a Panadería La Buena Fe</h1>
    </header>
    <nav>
        <a href="Nosotros.html">Nosotros</a>
        <a href="Productos.html">Productos</a>
        <a href="Servicios.html">Servicios</a>
        <a href="Promociones.html">Promociones</a>
        <a href="Galeria.html">Galería</a>
        <a href="Contacto.html">Contacto</a>
        <a href="https://maps.app.goo.gl/moYTPcADkDkCMzGk9">Ubicación</a>
    </nav>
    <div class="container">
        <div class="carousel">
            <img src="multimedia/Panaderia.jpg" alt="Panadería" class="active">
            <img src="multimedia/Panaderia1.1.jpg" alt="Recién horneados">
            <img src="multimedia/Panaderia1.2.jpg" alt="Variedad de panes">
            <div class="carousel-buttons">
                <button onclick="prevImage()">&#10094;</button>
                <button onclick="nextImage()">&#10095;</button>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://www.facebook.com/profile.php?id=100077928234007" target="_blank">
            <img src="multimedia/facebook-icon.png" alt="Facebook" style="width: 30px; height: 30px; vertical-align: middle;">
        </a>
    </footer>
    <script>
        let index = 0;
        const images = document.querySelectorAll(".carousel img");
        function changeImage(next = true) {
            images[index].classList.remove("active");
            index = next ? (index + 1) % images.length : (index - 1 + images.length) % images.length;
            images[index].classList.add("active");
        }
        function nextImage() {
            changeImage(true);
        }
        function prevImage() {
            changeImage(false);
        }
    </script>
</body>
</html>
